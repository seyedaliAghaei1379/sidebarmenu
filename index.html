<script>
    // داده‌های مربوط به منو
    const categories = [
        {
            name: "لوازم خانگی",
            subItems: [
                { name: "اجاق گاز", link: "/kitchen/stove" },
                { name: "بخارپز", link: "/kitchen/steamer" },
                { name: "زودپز", link: "/kitchen/pressure-cooker" },
            ],
        },
        {
            name: "دسته‌بندی خدمات",
            subItems: [
                { name: "خدمت ۱", link: "/services/service1" },
                { name: "خدمت ۲", link: "/services/service2" },
            ],
        },
        {
            name: "دسته‌بندی مقالات",
            subItems: [
                { name: "مقاله ۱", link: "/articles/article1" },
                { name: "مقاله ۲", link: "/articles/article2" },
            ],
        },
    ];

    // ایجاد منوی اصلی و زیرمنوها
    function createMenu(categories) {
        const container = document.getElementById("menu-container");

        categories.forEach((category) => {
            // عنصر منوی اصلی
            const mainMenu = document.createElement("div");
            mainMenu.className =
                "menu-item flex justify-between items-center cursor-pointer py-2 px-4 border-b border-gray-200";

            const menuLabel = document.createElement("span");
            menuLabel.textContent = category.name;
            menuLabel.className = "text-gray-800 text-md";

            // ایجاد آیکون با استفاده از DOM
            const icon = document.createElement("svg");
            icon.setAttribute("xmlns", "http://www.w3.org/2000/svg");
            icon.setAttribute("width", "16");
            icon.setAttribute("height", "16");
            icon.setAttribute("viewBox", "0 0 24 24");
            icon.setAttribute("fill", "none");
            icon.innerHTML = `
                <path stroke="#555555" stroke-linecap="round" stroke-linejoin="round"
                stroke-miterlimit="10" stroke-width="1.5"
                d="M15 19.92L8.48 13.4c-.77-.77-.77-2.03 0-2.8L15 4.08"></path>
            `;

            // اضافه کردن زیرمنو
            const subMenu = document.createElement("div");
            subMenu.className =
                "hidden transition-all duration-300 ease-in-out flex flex-col pr-8 mt-2 space-y-2";

            category.subItems.forEach((item) => {
                const subMenuItem = document.createElement("a");
                subMenuItem.textContent = item.name;
                subMenuItem.href = item.link;
                subMenuItem.className =
                    "text-sm text-gray-600 hover:text-blue-500 hover:underline";
                subMenu.appendChild(subMenuItem);
            });

            // رویداد باز و بسته کردن زیرمنو
            mainMenu.addEventListener("click", () => {
                const isHidden = subMenu.classList.contains("hidden");
                if (isHidden) {
                    subMenu.classList.remove("hidden");
                    subMenu.classList.add("flex");
                    icon.style.transform = "rotate(90deg)";
                } else {
                    subMenu.classList.add("hidden");
                    subMenu.classList.remove("flex");
                    icon.style.transform = "rotate(0deg)";
                }
            });

            // اضافه کردن عناصر به منو
            mainMenu.appendChild(menuLabel);
            mainMenu.appendChild(icon);
            container.appendChild(mainMenu);
            container.appendChild(subMenu);
        });
    }

    // فراخوانی تابع برای ایجاد منو
    createMenu(categories);

    // توابع کمکی (مثلاً برای مخفی/نمایش کل منو)
    function toggleMenu() {
        const container = document.getElementById("menu-container");
        container.classList.toggle('hidden');
    }
</script>

<script>
    const sidebar = document.getElementById('sidebar');
    const sidebar_left = document.getElementById('left-icons');
    const btnSidebar = document.getElementById('Layer');
    const overlay = document.getElementById('overlay')
    const toggleSideBar = () => {
        sidebar.classList.toggle('open'); // اضافه کردن یا حذف کردن کلاس open
        sidebar_left.classList.toggle('open'); // اضافه کردن یا حذف کردن کلاس open
        overlay.classList.toggle('hidden')
    }
    overlay.addEventListener('click' , () => {
        sidebar.classList.remove('open')
        sidebar_left.classList.remove('open')
        overlay.classList.add('hidden')
    })

    btnSidebar.onclick = toggleSideBar;
</script>
